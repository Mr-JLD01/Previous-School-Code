<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>

 <h1>Mad Libs</h1>

 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>

 <button id="lib-button">Lib it!</button>

 <p id="story"></p>
 <script>
     var button = document.getElementById("lib-button");

     function adLib(event){
        var noun = document.getElementById("noun").value;
        var adj = document.getElementById("adjective").value;
        var name = document.getElementById("person").value;
        var lib = document.getElementById("story");

        lib.innerHTML = "Let's have fun "+name+"! We will play with the " +adj+ " "+noun+"!";
     }
     button.addEventListener("click", adLib);
 </script>
 </body>
</html>
